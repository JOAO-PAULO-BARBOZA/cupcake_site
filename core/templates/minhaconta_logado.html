{% extends 'base.html' %}

{% block title %}Minha Conta{% endblock %}

{% block content %}

<h1 align="center" >SEJA BEM-VINDO {{ request.user.first_name }} {{ request.user.last_name }}</h1>

   {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" style="background:none; border:none; color:inherit; cursor:pointer;">LOGOUT</button>
        </form>
    {% else %}
		<a href="{% url 'minhaconta' %}">MINHA CONTA |</a>    
	{% endif %}
{% endblock %}
</body>
</html>
