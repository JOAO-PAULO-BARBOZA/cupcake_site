{% extends 'base.html' %}


{% block title %}Lista de Cupcakes{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <h3>Filtros</h3>
            <form method="get">
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <select class="form-control" id="categoria" name="categoria">
                        <option value="">Todas</option>
                        <option value="tradicional">Tradicional</option>
                        <option value="vegano">Vegano</option>
                        <option value="sem_glutem">Sem Glúten</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="decoracao">Decoração</label>
                    <select class="form-control" id="decoracao" name="decoracao">
                        <option value="">Todas</option>
                        <option value="simples">Simples</option>
                        <option value="elaborada">Elaborada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sabor">Sabor</label>
                    <select class="form-control" id="sabor" name="sabor">
                        <option value="">Todos</option>
                        <option value="chocolate">Chocolate</option>
                        <option value="morango">Morango</option>
                        <option value="baunilha">Baunilha</option>
                        <option value="maracuja">Maracujá</option>
                        <option value="coco">Coco</option>
                        <option value="limao">Limão</option>
                        <option value="cenoura">Cenoura</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Aplicar Filtros</button>
            </form>
        </div>
        <div class="col-md-9">
            <h3>Produtos</h3>
            <div class="row">
                {% for produto in produtos %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img class="card-img-top" src="{{ produto.imagem.url }}" alt="{{ produto.nome }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ produto.nome }}</h5>
                                <p class="card-text">{{ produto.descricao }}</p>
                                <p class="card-text"><strong>Preço: </strong>{{ produto.preco }}</p>
                                <a href="{% url 'detalhe_produto' produto.id %}" class="btn btn-primary">Ver Detalhes</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
